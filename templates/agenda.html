{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button" >Novo Evento</button>
    </a>
    <ul style="font-size: 18px">
        {% for event in eventos %}
            <div style={% if event.get_later_event %} 
                            "color:red"
                        {% endif %}>
                <li>{{event.title}} - {{event.get_event_date}} 
                    ( <a href="evento/?id={{ event.id }}">Editar</a> 
                    / <a href="evento/delete/{{ event.id }}/">Excluir</a> )
                </li>
            </div>
        {% endfor %}
    </ul>
    

{% endblock %}
